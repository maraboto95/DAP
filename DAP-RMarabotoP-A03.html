<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title> Formulario</title>
		<style type="text/css">
		h2{font-family: arial, sans-serif;}
		p{font-size: 15pt; font-family: helvetica; text-align: center;}
		</style>
	</head>
	<body>
		<h2>Solicitud de empleo</h2>
			<form method="get">
				<p>
				<label>Fecha</label>
				<input name="Fecha" type="date"><br>
				<label>Puesto que solicita y turno de tu interés</label>
				<input name="Puesto" type="text" size="25"><br>
				<label>Sueldo mensual</label>
				<input name="Sueldo" type="text" size="10"><br><br>
			</p>
				<h2>Datos personales</h2>
				<p>
				<label>Apellido paterno</label>
				<input name="Paterno" type="text" size="25"><br>
				<label>Apellido materno</label>
				<input name="Materno" type="text" size="25"><br>
				<label>Nombre(s)</label>
				<input name="Nombre" type="text" size="30"><br>
				<label>Edad</label>
				<input name="Edad" type="text" size="3"><br>
				<label>Estatura</label>
				<input name="Estatura" type="text" size="4"><br>
				<label>Peso</label>
				<input name="Peso" type="text" size="4"><br>
				<label>Estado Civil</label>
				<input name="Civil" type="text" size="25"><br>
				<label>Dirección</label>
				<input name="Direccion" type="text" size="50"><br>
				<label>Código postal</label>
				<input name="Postal" type="text" size="10"><br>
				<label>Teléfono</label>
				<input name="Telefono" type="text" size="15"><br>
				<label>Sexo</label><br>
				<label>Hombre</label><input name="Sexm" type="radio">
				<label>Mujer</label><input name="Sexf" type="radio"><br>
				<label>Fecha de nacimiento</label>
				<input name="Nacimiento" type="date"><br>
				<label>Lugar de nacimiento</label>
				<input name="Lugar" type="text" size="25"><br>
				<label>Nacionalidad</label>
				<input name="Nacionalidad" type="text" size="15"><br>
				<label>Vive con:</label><br>
				<label>Sus padres</label><input type="radio">
				<label>Su familia</label><input type="radio">
				<label>Solo</label><input name="Solo" type="radio"><br>
				<label>Clave ISSEMYM</label>
				<input name="Clave" type="text" size="15"><br>
				<label>Correo electrónico (E-mail)</label>
				<input name="Correo" type="text" size="50"><br>
				<label>¿Tiene licencia de manejo?</label><br>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>Registro federal de contribuyentes</label>
				<input name="Registro" type="text" size="25"><br>
				<label>¿Cómo considera su estado de salud actual?</label><br>
				<label>Bueno</label><input type="radio">
				<label>Regular</label><input type="radio">
				<label>Malo</label><input type="radio"><br>
				<label>¿Padece de alguna enfermedad crónica?</label><br>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>¿Qué deporte practica?</label>
				<input name="Deporte" type="text" size="25"><br>
				<label>Pertenece a algún club social o deportivo?</label>
				<input name="Club" type="text" size="25"><br>
				<label>¿Cuál es su pasatiempo favorito?</label>
				<input name="Pasatiempo" type="text" size="25"><br>
				<label>¿Cuál es su meta en la vida?</label>
				<input name="Meta" type="text" size="75"><br><br>
			</p>
				<h2>Datos familiares</h2>
			<p>
				Padre:<br>
				<label>Nombre</label>
				<input name="Nombrep" type="text" size="30"><br>
				<label>Vive</label>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>Domicilio</label>
				<input name="Domicilio" type="text" size="50"><br>
				<label>Ocupación</label>
				<input name="Ocupacion" type="text" size="25"><br>
				Madre:<br>
				<label>Nombre</label>
				<input name="Nombrep" type="text" size="30"><br>
				<label>Vive</label>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>Domicilio</label>
				<input name="Domicilio" type="text" size="50"><br>
				<label>Ocupación</label>
				<input name="Ocupacion" type="text" size="25"><br>
				Esposa(o):<br>
				<label>Nombre</label>
				<input name="Nombrep" type="text" size="30"><br>
				<label>Vive</label>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>Domicilio</label>
				<input name="Domicilio" type="text" size="50"><br>
				<label>Ocupación</label>
				<input name="Ocupacion" type="text" size="25"><br>
				Hijo(a):<br>
				<label>Nombre</label>
				<input name="Nombrep" type="text" size="30"><br>
				<label>Vive</label>
				<label>Sí</label><input type="radio">
				<label>No</label><input type="radio"><br>
				<label>Domicilio</label>
				<input name="Domicilio" type="text" size="50"><br>
				<label>Ocupación</label>
				<input name="Ocupacion" type="text" size="25"><br>
			</p>
			</form>
	</body>
</html>
